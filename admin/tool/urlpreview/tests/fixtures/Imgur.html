few hundred million years ago, NGC 2936, the upper of the two large\u00A0galaxies shown\u00A0at the bottom, was likely a\u00A0normal spiral galaxy\u00A0-- spinning, creating stars -- and minding its own business. But then it got too close to the\u00A0massive elliptical galaxy\u00A0NGC 2937, just below, and took a turn. \\n\\nSometimes dubbed the\u00A0Hummingbird\u00A0Galaxy for its iconic shape, NGC 2936 is not only being deflected but also being distorted by the\u00A0close gravitational interaction.\\n\\nBehind filaments of dark\u00A0interstellar dust, bright blue stars form the nose of the hummingbird, while the center of the spiral appears as an eye. Alternatively, the galaxy pair, together known as\u00A0Arp 142, look to some like\u00A0Porpoise\u00A0or a\u00A0penguin\u00A0protecting an egg. \\n\\nThis re-processed image\u00A0showing\u00A0Arp 142\u00A0in great detail was taken recently by the\u00A0Hubble Space Telescope. Arp 142 lies about 300 million\u00A0light years\u00A0away toward the constellation of the Water Snake (Hydra). In a billion years or so the\u00A0two galaxies will likely merge\u00A0into one larger galaxy.\\n\\nImage:\u00A0NASA,\u00A0ESA,\u00A0Hubble,\u00A0HLA; Processing:\u00A0Basudeb Chakrabarti\",\"is_animated\":false,\"is_looping\":false,\"duration\":0,\"has_sound\":false},\"created_at\":\"2023-09-26T11:01:44Z\",\"updated_at\":null},\"tags\":[{\"tag\":\"science\",\"display\":\"science\",\"background_id\":\"PjlmLGa\",\"accent\":\"159559\",\"is_promoted\":false},{\"tag\":\"astrophotography\",\"display\":\"astrophotography\",\"background_id\":\"2wD3VJA\",\"accent\":\"51535A\",\"is_promoted\":false},{\"tag\":\"nasa\",\"display\":\"nasa\",\"background_id\":\"QL9pTeJ\",\"accent\":\"159559\",\"is_promoted\":false},{\"tag\":\"space\",\"display\":\"space\",\"background_id\":\"2wD3VJA\",\"accent\":\"26606e\",\"is_promoted\":false}],\"media\":[{\"id\":\"l4JaU17\",\"account_id\":126371855,\"mime_type\":\"image/jpeg\",\"type\":\"image\",\"name\":\"\",\"base
