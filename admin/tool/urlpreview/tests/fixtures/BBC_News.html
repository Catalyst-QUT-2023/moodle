</style></head><body><div id="__next"><main class="app"><!--$!--><!--/$--></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"world-us-canada-66898029\",":{"id":"urn:bbc:cps:curie:asset:50365b92-e3c5-4904-8a98-ec1f7504a767","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Ukraine war: US to give Kyiv long-range ATACMS missiles - media reports","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1695429973000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Jaroslav Lukiv","blocks":[{"type":"fragment","model":{"text":"By Jaroslav Lukiv","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1695429973000}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0gg7rf9","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0gg7rf9","model":{"advertising":false,"caption":"Watch: Moment Ukrainian missile hits Russia's Black Sea fleet HQ","embedding":true,"format":"video","id":"p0gg7rf9","imageCopyright":"UGC","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0gg7v3z.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"Ukraine war: Moment missile hits Russia's Black Sea fleet HQ","long":"Footage authenticated by BBC Verify shows the moment a Ukrainian missile strike hit the headquarters of Russia's Black Sea fleet in Crimea.\n\nOne serviceman is missing after the missile attack on the port city of Sevastopol, according to Moscow. \n\nA Ukrainian military source told the BBC that Friday's attack was carried out using Storm Shadow missiles, which are supplied by Britain and France. The BBC has been unable to verify this claim.","medium":"Video verified by the BBC shows a Ukrainian missile hitting Russia's Black Sea fleet HQ in Crimea."},"title":"Watch: Moment missile hits Russia's Black Sea fleet HQ","versions":[{"versionId":"p0gg7thf","types":["Editorial"],"duration":16,"durationISO8601":"PT16S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1695422019000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: Moment Ukrainian missile hits Russia's Black Sea fleet HQ","blocks":[{"type":"fragment","model":{"text":"Watch: Moment Ukrainian missile hits Russia's Black Sea fleet HQ","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"US President Joe Biden plans to give Ukraine advanced long-range missiles to help Kyiv with its ongoing counter-offensive, US media report.","blocks":[{"type":"fragment","model":{"text":"US President Joe Biden plans to give Ukraine advanced long-range missiles to help Kyiv with its ongoing counter-offensive, US media report.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"They quote US officials familiar with the issue as saying Ukraine will get some ATACMS missiles with a range of up to 190 miles (300km).","blocks":[{"type":"fragment","model":{"text":"They quote US officials familiar with the issue as saying Ukraine will get some ATACMS missiles with a range of up to 190 miles (300km).","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"This would enable Kyiv to hit Russian targets deep behind the front line.","blocks":[{"type":"fragment","model":{"text":"This would enable Kyiv to hit Russian targets deep behind the front line.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"At least two Ukrainian missiles hit the headquarters of Russia's Black Sea fleet in annexed Crimea on Friday.","blocks":[{"type":"fragment","model":{"text":"At least two Ukrainian missiles hit the headquarters of Russia's Black Sea fleet in annexed Crimea on Friday.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A Ukrainian military source told the BBC that the attack in the port of Sevastopol used Storm Shadow missiles, which are supplied by Britain and France.","blocks":[{"type":"fragment","model":{"text":"A Ukrainian military source told the BBC that the attack in the port of Sevastopol used Storm Shadow missiles, which are supplied by Britain and France.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Such missiles have a range of just over 150 miles.","blocks":[{"type":"fragment","model":{"text":"Such missiles have a range of just over 150 miles.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"An ATACMS missile being fired. File photo","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"FAF3/production/_131234246_7028f59ebcb28c2b4b9f7531633b715167e77c3f-1.jpg","originCode":"cpsprodpb","copyrightHolder":"Reuters"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Kyiv has for months been pushing for ATACMS to boost its hard-going counter-offensive","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"NBC News and the Wall Street Journal quote unnamed US officials as saying Mr Biden told his Ukrainian counterpart Volodymyr Zelensky that Kyiv would get \"a small number\" of ATACMS (Army Tactical Missile System) missiles. The two leaders met at the White House on Thursday.","blocks":[{"type":"fragment","model":{"text":"NBC News and the Wall Street Journal quote unnamed US officials as saying Mr Biden told his Ukrainian counterpart Volodymyr Zelensky that Kyiv would get \"a small number\" of ATACMS (Army Tactical Missile System) missiles. The two leaders met at the White House on Thursday.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The WSJ adds that the weapons will be sent in the coming weeks.","blocks":[{"type":"fragment","model":{"text":"The WSJ adds that the weapons will be sent in the coming weeks.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meanwhile, the Washington Post cited several people familiar with the discussions as saying Ukraine would get ATACMS armed with cluster bomblets rather than single warheads.","blocks":[{"type":"fragment","model":{"text":"Meanwhile, the Washington Post cited several people familiar with the discussions as saying Ukraine would get ATACMS armed with cluster bomblets rather than single warheads.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Neither the US nor Ukraine have officially confirmed the reports.","blocks":[{"type":"fragment","model":{"text":"Neither the US nor Ukraine have officially confirmed the reports.","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Ukraine hits HQ of Russia's symbolic Black Sea navy","locator":"https://www.bbc.co.uk/news/world-europe-66887524","blocks":[{"type":"fragment","model":{"text":"Ukraine hits HQ of Russia's symbolic Black Sea navy","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Is Ukraine trying to retake Crimea?","locator":"https://www.bbc.co.uk/news/world-europe-66829826","blocks":[{"type":"fragment","model":{"text":"Is Ukraine trying to retake Crimea?","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"What weapons are being supplied to Ukraine?","locator":"https://www.bbc.co.uk/news/world-europe-62002218","blocks":[{"type":"fragment","model":{"text":"What weapons are being supplied to Ukraine?","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"After the Biden-Zelensky talks Washington announced a new tranche of $325m (£265m) in military aid - including artillery and ammunition - for Ukraine. America's Abrams tanks will be delivered to Kyiv next week.","blocks":[{"type":"fragment","model":{"text":"After the Biden-Zelensky talks Washington announced a new tranche of $325m (£265m) in military aid - including artillery and ammunition - for Ukraine. America's Abrams tanks will be delivered to Kyiv next week.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"However, both presidents have been evasive on the ATACMS issue.","blocks":[{"type":"fragment","model":{"text":"However, both presidents have been evasive on the ATACMS issue.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I believe that most of what we were discussing with President Biden yesterday… we will be able to reach an agreement,\" Mr Zelensky said on Friday during a visit to Canada.","blocks":[{"type":"fragment","model":{"text":"\"I believe that most of what we were discussing with President Biden yesterday… we will be able to reach an agreement,\" Mr Zelensky said on Friday during a visit to Canada.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Yes, [this is] a matter of time. Not everything depends on Ukraine,\" he added. ","blocks":[{"type":"fragment","model":{"text":"\"Yes, [this is] a matter of time. Not everything depends on Ukraine,\" he added. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kyiv has for months been pushing for ATACMS to boost its tough and bloody counter-offensive in the south.","blocks":[{"type":"fragment","model":{"text":"Kyiv has for months been pushing for ATACMS to boost its tough and bloody counter-offensive in the south.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It says key Russian supply lines, command positions and other logistical hubs deep behind the front line would then be within striking distance, forcing Moscow to move them further away and thus making it harder to resupply troops and weaponry.","blocks":[{"type":"fragment","model":{"text":"It says key Russian supply lines, command positions and other logistical hubs deep behind the front line would then be within striking distance, forcing Moscow to move them further away and thus making it harder to resupply troops and weaponry.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Russian positions in the occupied Ukrainian regions in the south - including Crimea - would be particularly vulnerable, Ukraine says. ","blocks":[{"type":"fragment","model":{"text":"Russian positions in the occupied Ukrainian regions in the south - including Crimea - would be particularly vulnerable, Ukraine says. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"President Vladimir Putin launched a full-scale Russian invasion of Ukraine in February 2022, and the Biden administration was initially hesitant to provide Ukraine with modern weaponry. ","blocks":[{"type":"fragment","model":{"text":"President Vladimir Putin launched a full-scale Russian invasion of Ukraine in February 2022, and the Biden administration was initially hesitant to provide Ukraine with modern weaponry. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But its stance has since shifted dramatically, with Kyiv getting high-precision Himars long-range rocket systems and Patriot air defence missiles.","blocks":[{"type":"fragment","model":{"text":"But its stance has since shifted dramatically, with Kyiv getting high-precision Himars long-range rocket systems and Patriot air defence missiles.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"President Biden has been hesitant on ATACMS amid fears that such missiles could bring a direct clash with nuclear-armed Russia closer.","blocks":[{"type":"fragment","model":{"text":"President Biden has been hesitant on ATACMS amid fears that such missiles could bring a direct clash with nuclear-armed Russia closer.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Location of Russia's Black Sea fleet HQ in Sevastopol","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":1034,"width":1280,"locator":"3EB4/production/_131225061_sevastopol_attack_crimea_640-2x-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: Moment missile hits Russia's Black Sea fleet HQ","blocks":[{"type":"urlLink","model":{"text":"Watch: Moment missile hits Russia's Black Sea fleet HQ","locator":"/news/world-europe-66898073","blocks":[{"type":"fragment","model":{"text":"Watch: Moment missile hits Russia's Black Sea fleet HQ","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Ukrainian missile hits Russia's Black Sea navy HQ","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"EB53/production/_131234206_p0gg7rzn.jpg","originCode":"cpsprodpb","copyrightHolder":"UGC"}}]}}],"durationISO8601":"PT16S","timestamp":1695422354000,"type":"video"}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What weapons are being supplied to Ukraine?","blocks":[{"type":"urlLink","model":{"text":"What weapons are being supplied to Ukraine?","locator":"/news/world-europe-62002218","blocks":[{"type":"fragment","model":{"text":"What weapons are being supplied to Ukraine?","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"An illustration of a tank with the Ukrainian flag in the background","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"14E7F/production/_128413658_tank_promo-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}}],"timestamp":1703777945000}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ukraine launches missile attack on Crimea","blocks":[{"type":"urlLink","model":{"text":"Ukraine launches missile attack on Crimea","locator":"/news/world-europe-66793900","blocks":[{"type":"fragment","model":{"text":"Ukraine launches missile attack on Crimea","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Mikhail Razvozhayev in front of fire","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"12013/production/_131074737_crimea-index-epa.jpg","originCode":"cpsprodpb",
